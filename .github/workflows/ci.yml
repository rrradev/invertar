name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      BASE_URL: ${{ secrets.BASE_URL }}
      SUPERADMIN_USERNAME: ${{ secrets.SUPERADMIN_USERNAME }}
      SUPERADMIN_PASSWORD: ${{ secrets.SUPERADMIN_PASSWORD }}
      SUPERADMIN_ORGANIZATION: ${{ secrets.SUPERADMIN_ORGANIZATION }}
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ADMIN_ORGANIZATION: ${{ secrets.ADMIN_ORGANIZATION }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      USER_USERNAME : ${{ secrets.USER_USERNAME }}
      USER_PASSWORD : ${{ secrets.USER_PASSWORD }}
      USER_ORGANIZATION : ${{ secrets.USER_ORGANIZATION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Restore pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm exec prisma generate
        working-directory: packages/db

      - name: TS typecheck
        run: pnpm typecheck

      - name: Purge test users from DB
        run: pnpm db:purge:test-users
      
      - name: Seed test users in DB
        run: pnpm db:seed:test-users

      - name: Run API tests
        run: pnpm test:api

      - name: Restore Playwright browsers cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run UI tests
        run: pnpm test:web
